{% set name = "geoip2" %}
{% set version = "4.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 906a1dbf15a179a1af3522970e8420ab15bb3e0afc526942cc179e12146d9c1d

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6

test:
  imports:
    - geoip2

about:
  home: https://pypi.org/project/geoip2/#description
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: IP address geolocation library for Maxmind DBs

extra:
  recipe-maintainers:
    - rverma129
